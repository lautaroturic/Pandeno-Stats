<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandeno-Stats</title>
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <section class="row">
            <h1>Padeno-Stats es la pagina que registra los contagios y las muertes del Covid-19 a nivel global. </h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d54972882.46013597!2d51.13201833566105!3d-32.75834477219276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1643763916552!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="row">
                    <div class="col">
                        <h2>Ingrese los datos del pais a cargar en el siguiente formulario.</h2>
                        <form id="formulario">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-form-label mt-4" for="inputDefault">Nombre del Pais:</label>
                                    <input type="text" class="form-control" placeholder="Escriba el nombre del Pais" id="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label mt-4" for="inputDefault">Habitantes:</label>
                                    <input type="number" required class="form-control" placeholder="Escriba el Numero de Habitantes" id="habitantes">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label mt-4" for="inputDefault">Contagiados:</label>
                                    <input type="number" required class="form-control" placeholder="Escriba el Numero de Contagiados" id="contagiados">
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label mt-4" for="inputDefault">Muertos:</label>
                                    <input type="number" required class="form-control" placeholder="Escriba el Numero de Muertos" id="muertos">
                                </div> <br>
                                <button type="submit" class="btn btn-primary">AÃ±adir a la lista.</button>
                                <button id="botonMostrar" type="button" class="btn btn-success">Mostrar Lista</button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Pais</th>
                                    <th scope="col">Habitantes</th>
                                    <th scope="col">Contagiados</th>
                                    <th scope="col">Muertos</th>
                                    <th scope="col">Contagiados/Millon</th>
                                    <th scope="col">Muertos/Millon</th>
                                    <th scope="col">Contagiados (%)</th>
                                    <th scope="col">Muertos (%)</th>
                                    <th scope="col">Letalidad (%)</th>
                                </tr>
                            </thead>
                            <tbody id="paisesCargados">
                                
                            </tbody>
                        </table>
                    </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>

</html>
