<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandeno-Stats|Contacto</title>
    <link href="https://bootswatch.com/5/solar/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pandeno-Stats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Estadisticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contacto</a>
                </li>
                </ul>
            </div>
            <button id="btnLightMode" type="button" class="btn btn-light">LightMode</button>
            <button id="btnDarkMode" type="button" class="btn btn-dark">DarkMode</button>
            </div>
        </nav>
        <section class="container">
                <h1>Contacto</h1>
                
            <section class="">
                        <div class="divContacto">
                            <h3>Ingrese sus Datos para recibir noticias sobre Covid-19</h3>
                            
                                <form id="formularioContacto">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-form-label mt-4" for="inputDefault">Nombre:</label>
                                            <input type="text" class="form-control" placeholder="Escriba su nombre" id="nombreContacto" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label mt-4" for="inputDefault">Apellido:</label>
                                            <input type="text" required class="form-control" placeholder="Escriba su apellido" id="apellido">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label mt-4" for="inputDefault">Email:</label>
                                            <input type="email" required class="form-control" placeholder="Escriba su Email" id="email">
                                        </div><br>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Acepto recibir noticias y anuncios.
                                            </label>
                                        </div>
                                        <button id="enviar" type="button" class="btn btn-success">Enviar</button>
                                    </fieldset>
                                </form>
                                
                            </div>
                        </div>
            </section>
        </section>
        
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
<script src="./js/eventos.js"></script>
<script src="./js/objetos.js"></script>

</html>
